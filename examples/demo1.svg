<!-- Square -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg"><rect width="100" height="100" fill="red" /><text x="50" y="60" font-size="40" text-anchor="middle" fill="white">SVG</text></svg>;

<!-- Circle -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg"><circle cx="150" cy="100" r="80" fill="green" /><text x="150" y="110" font-size="40" text-anchor="middle" fill="white">SVG</text></svg>;

<!-- Triangle -->
<svg version="1.1" width="300" height="200" xmlns="http://www.w3.org/2000/svg"><polygon points="150, 18 244, 182 56, 182" fill="blue" /><text x="150" y="125" font-size="40" text-anchor="middle" fill="white">SVG</text></svg>;

